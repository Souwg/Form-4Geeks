<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Form con bootstrap</title>
  </head>
  <body>
    <div class="container" style="border: 1px solid #000; margin-top: 10%; margin-bottom: 10%; height: 840px;">
    <div class="container border-top-0 mt-3 p-3">
        <div class="row border-bottom rounded 3 mb-3">
            <h1>Payment For example</h1>
        </div>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
        </div>
        <div class="row">
            <div class="col-4 mb-3">
                <p>Card <i class="fa-regular fa-credit-card"></i></p>
                <input type="text" class="form-control" id="card-number" aria-describedby="basic-addon3 basic-addon4" placeholder="XXXX XXXX XXXX XXXX" minlength="16">
            </div>
            <div class="col-4 mb-3">
                <p>CVC #</p>
                <input type="text" class="form-control" id="cvc" aria-describedby="basic-addon3 basic-addon4" placeholder="0000" minlength="4">
            </div>
            <div class="col-1 d-flex justify-content-end align-items-center">
                <br><br>
                <i class="fa-solid fa-dollar-sign"></i>
            </div>
            <div class="col-3 mb-3">
                <p>Amount</p>
                <input type="text" class="form-control" id="amount" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <p>first-name</p>
                <input type="text" class="form-control" id="first-name" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="col-6 mb-3">
                <p>Last name</p>
                <input type="text" class="form-control" id="last-name" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="row">
            <div class="col-6 mb-3">
                <p>City</p>
                <input type="text" class="form-control" id="city" aria-describedby="basic-addon3 basic-addon4">
            </div>
            <div class="col-3 mb-3">
                <p>State</p>
                <select class="form-select" id="state">
                    <option selected>Pick State</option>
                    <option value="">Alabama</option>
                    <option value="">California</option>
                    <option value="">Florida</option>
                    <option value="">Georgia</option>
                    <option value="">Illinois</option>
                    <option value="">Kansas</option>
                </select>
            </div>
            <div class="col-3 mb-3">
                <p>Postal Code</p>
                <input type="text" class="form-control" id="postal-code" aria-describedby="basic-addon3 basic-addon4">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-6">
                <p>We accept</p>
                <div class="d-flex align-items-center" style="color: #fff;">
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Billeteta" checked>
                        <i class="fa-brands fa-cc-visa"></i> 
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Diamante">
                        <i class="fa-brands fa-cc-mastercard"></i>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="BTC">
                        <i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                    <label class="d-flex align-items-center p-2 bg-secondary">
                        <input class="form-check-input me-1" type="radio" name="payment" aria-label="Telefo">
                        <i class="fa-brands fa-cc-amex"></i>
                    </label>
                </div>
            </div>
            <div class="col-6">
                <p>Message</p>
                <div class="input-group">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <p>add any notes here</p>
            </div>
        </div>
        <div class="row mb-3">
            <div class=" col-12 d-flex justify-content-end border-top py-2">
                <button type="button" class="btn btn-secondary btn-sm me-2">Cancel</button>
                <button type="button" class="btn btn-primary btn-sm">Send</button>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</div>







    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
